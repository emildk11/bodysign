<div class="nav">
<mat-toolbar>
  <mat-toolbar-row fxLayout="row">
    <button mat-mini-fab color="white" (click)="toggleNav()" *ngIf="isLoggedIn"><mat-icon>list</mat-icon> </button>
    <span fxFlex fxFlexOffset="10px"> <img src="https://i.imgur.com/wFnavy7.png" height="70"></span>
    <div class="admin" *ngIf="isLoggedIn"></div>
    <button mat-mini-fab color="white" (click)="logout()" *ngIf="isLoggedIn"><mat-icon>exit_to_app</mat-icon> </button>
    <div class="admin" *ngIf="!isLoggedIn"> Admin Login </div>
    <button mat-mini-fab color="white" (click)="login()" *ngIf="!isLoggedIn"><mat-icon>input</mat-icon> </button>
  </mat-toolbar-row>
</mat-toolbar>
</div>
